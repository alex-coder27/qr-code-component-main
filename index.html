<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./src/images/favicon-32x32.png">
  <title>Frontend Mentor | QR code component</title>
</head>

<body>
  <div class="page-wrapper">
    <main>
      <article class="qr-code-card">
        <figure class="qr-code-figure">
          <img src="./src/images/image-qr-code.png" alt="QR Code para o Frontend Mentor">
        </figure>

        <h1 class="card-title">Improve your front-end skills by building projects</h1>
        <p class="card-description">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
      </article>
    </main>

    <footer class="attribution">
      <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noopener noreferrer">Frontend Mentor</a>. Coded by <a href="#" rel="author">Alex</a>.</p>
    </footer>
</body>

</html>
